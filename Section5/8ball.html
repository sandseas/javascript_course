 <div id="output">If Statement Coin Toss</div>
<script>


 // ask a question

var answer = "something went wrong";

var question = prompt("Ask me anything");

switch (randomNumber){

    answer = "it will work out";

    answer = "maybe maybe not";
    break;
    case 2:
    answer = "probably not";
    break;
    case 3:
    answer = "it is highly likely";
    break;
    case 4:
    answer = "the time is right";
    break;
    case 5:
    answer = "dreams do come true";
    break;
    case 6:
    answer = "go for it";
    break;
    default:
    answer = "I don't know about that";
    }
    output.innerHTML = "You asked me "+question+"<br>I think  "+answer
